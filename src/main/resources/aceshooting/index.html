<body>    
    <script>
    var socket;
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8080/camremote");
        socket.onmessage = function (event) {
            //var divContent = $("#content").append(event.data+"<br />");
            var str = event.data;
            alert("Received data from websocket: " + event.data);
        };
        socket.onopen = function (event) {
        };
        socket.onclose = function (event) {
        };
    } else {
        alert("Your browser does not support Websockets. (Use Chrome)");
    }

        function calcR(message) {
            var v = parseInt(document.getElementById("rval").value);
            v= v+parseInt(message);			
            if(v<=1000){
               document.getElementById("btnr1000").disabled = true;
            }
            else{
                document.getElementById("btnr1000").disabled = false; 
            }
            
            if(v<=50){
                document.getElementById("btnr50").disabled = true;
            }
            else{
                document.getElementById("btnr50").disabled = false;
            }
            document.getElementById("rval").value=v; 
            
            var str1 = "r,";
            send(str1.concat(v));
        }
        
        function calcS(message) {
               var v = parseInt(document.getElementById("sval").value);
            v= v+parseInt(message);
            if(v<1000){
               document.getElementById("btns1000").disabled = true;
            }
            else{
                document.getElementById("btns1000").disabled = false; 
            }
            
            if(v<50){
                document.getElementById("btns50").disabled = true;
            }
            else{
                document.getElementById("btns50").disabled = false;
            }
            document.getElementById("sval").value=v; 
            
            var str1 = "s,";
            send(str1.concat(v));
       
        }
        
    function sendState(){
        if(document.getElementById("btnState").checked){
            send("start");
        }
        else{
            send("stop");
        }
    }
        function sendDirection(){
            if(document.getElementById("btnDirection").checked){
            send("forward");
        }
        else{
            send("backward");
        }
    }
        
    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("The socket is not open.");
        }
    }
</script>

      </tr>
      <tr style="height:40px">
          <td style="width:50px"><button type="button" style="width:50" id="btnr1000" onclick="calcR('-1000');">-1sec</button></td>
          <td style="width:50px"><button type="button" style="width:50" id="btnr50" onclick="calcR('-50');">-50ms</button></td>
          <td style="width:80px"><input type="text" name="rval" id ="rval" value="2000" style="width: 90px;"></input></td>          
          <td style="width:50px"><button type="button" style="width:50" onclick="calcR('+50');">+50ms</button></td>
          <td style="width:50px"><button type="button" style="width:50" onclick="calcR('+1000');">+1sec</button></td>
      </tr>
         <tr style="height:40px">
          <td style="width:50px"><button type="button" style="width:55" id="btns1000" onclick="calcS('-1000');">-1sec</button></td>
          <td style="width:50px"><button type="button" style="width:50" id="btns50" onclick="calcS('-50');">-50ms</button></td>
          <td style="width:80px"><input type="text" name="sval" id ="sval" value="2000" style="width: 90px;"></input></td>          
          <td style="width:50px"><button type="button" style="width:50"  onclick="calcS('+50');">+50ms</button></td>
          <td style="width:50px"><button type="button" style="width:50" onclick="calcS('+1000');">+1sec</button></td>
      </tr>

          <td style="width:80px" colspan="2" align="center"><label><input type="checkbox" name="btnState" id="btnState" value="btnState" style="width:80px" id="btnState" onclick="sendState()">Start</label></td>
             <td style="width:100px"><button style="width:100px; background: #f41e1e;" onclick="send('shutdown');">Shutdown</button></td>			
            <td style="width:80px" colspan="2" align="center"> <label><input type="checkbox" name="btnDirection" id="btnDirection" value="btnDirection" style="width:80px" id="btnDirection" onclick="sendDirection()">Forward</label></td>
           
      </tr>
