<html>
<head><title>CameraRemote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<script>
    var socket;
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8080/camremote");
        socket.onmessage = function (event) {

            var divContent = $("#content").append(event.data+"<br />");

            //console.log(divContent);
            //alert("Received data from websocket: " + event.data);
        };
        socket.onopen = function (event) {
        };
        socket.onclose = function (event) {
        };
    } else {
        alert("Your browser does not support Websockets. (Use Chrome)");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("The socket is not open.");
        }
    }
</script>
<div class="container-fluid">
    <div class="row">
        <input id="btstart" class="btn btn-info" type="button" value="Start" onclick="send('start');"/>
        <input id="btstop" class="btn btn-info" type="button" value="Stop" onclick="send('stop');"/>
    </div>
</div>

<br />
<div id="content">
</div>

<script>
    $('#btstart').on('touchstart', function(event) {
        send('start');
    });
    $('#btstop').on('touchstart', function(event) {
        send('stop');
    });
</script>
</body>
</html>
